<body class="hold-transition">
  <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <div class="container-fluid">
                  <div class="row mb-2">
                      <div class="col-sm-6">
                          <h1 [id]="pageTitle">{{ pageTitle }}</h1>
                          <button type="button" class="btn btn-block btn-success btn-lg" style="width: 210px; margin-top: 16px;"
                          (click)="displayAddCommissionDialog()">Thêm Hoa Hồng</button>
                      </div>
                  </div>
              </div>
              <!-- /.container-fluid -->
          </section>
          <!-- Main content -->
          <section class="content">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <!-- search -->
                              <div class="card-header">
                                <div class="row">
                                  <div class="col-3">
                                      <div class="form-group">
                                        <div class="input-group input-group-lg">
                                          <input type="search" class="form-control form-control-lg" placeholder="Type your keywords here" name="searchInput" style="font-size: 15px;">
                                          <div class="input-group-append">
                                              <button type="submit" class="btn btn-lg btn-default">
                                                  <i class="fa fa-search"></i>
                                              </button>
                                          </div>
                                      </div>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2" style="width: 100%;" data-select2-id="3" tabindex="-1" aria-hidden="true" name="searchOrder">
                                            <option selected>Month</option>
                                            <option>ASC</option>
                                            <option>DESC</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true" name="searchTime">
                                            <option selected>Year</option>
                                            <option>Title</option>
                                            <option>Date</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                              </div>
                              <!-- search -->
                              <app-commission-table></app-commission-table>
                          </div>
                          <!-- /.card -->
                      </div>
                      <!-- /.col -->
                  </div>
                  <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
          </section>

          <div class="modal" [ngClass]="status ? 'active' : ''" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                            <form method="POST">
                                <div class="card-body" style="height: auto; width: 1200px; overflow: auto;">
                                    <div style="display: inline;">
                                      <h3>Thêm Hoa Hồng</h3>
                                    </div>
                                    <div class="form-group">
                                        <label>Giá Trị Hợp Đồng Bảo Hiểm</label>
                                        <select name="insurranceValue">
                                          <option>10 - 50 triệu</option>
                                          <option>50 - 100 triệu</option>
                                          <option>100 - 500 triệu</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Hạn Mức Hợp Đồng Bảo Hiểm</label>
                                        <select name="insurranceTime">
                                          <option>1 - 6 tháng</option>
                                          <option>6 tháng - 1 năm</option>
                                          <option>1 - 3 năm</option>
                                          <option>3 - 6 năm</option>
                                          <option>6 - 10 năm</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                      <label>Giá Trị Phần Trăm Hoa Hồng</label>
                                      <input type="text" class="form-control" name="commissionValue">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="form-control" value="Lưu" style="background: #28a745; color: white;">
                                    </div>
                                    <div class="form-group">
                                      <button class="form-control" style="background: #c82333; color: white;" (click)="displayAddCommissionDialog()">Huỷ</button>
                                  </div>
                                </div>
                            </form>
                    </div>
            </div>
          </div>
      </div>
  </div>
</body>
