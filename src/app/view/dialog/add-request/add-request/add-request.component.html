<mat-dialog-content class="mat-typography">
    <form #requestForm="ngForm">
        <div class="card-body" style="width: 500px;">
            <h2>GỬI FORM XÉT DUYỆT</h2>
            <div class="form-group">
                <label for="exampleInputPassword1">Tên Yêu Cầu:</label>
                <input class="form-control" name="name" [(ngModel)]="req.name" required>
            </div>
            <div class="form-group">
                <label>Người Xét Duyệt</label>
                <input class="form-control" name="appraiser_code" value="{{EmAcc?.code_ap_support}}" readonly>
            </div>

            <div class="form-group">
                <label>Độ Ưu Tiên</label>
                <select class="form-control" name="priority" [(ngModel)]="req.priority">
                    <option value="Cao" >Cao</option>
                    <option value="Thấp">Thấp</option>
                </select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button mat-dialog-close [disabled]="requestForm.invalid" (click)="sendReq()">Gửi</button>
</mat-dialog-actions>
