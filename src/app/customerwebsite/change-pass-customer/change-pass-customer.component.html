<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">

                <form (ngSubmit)="onSubmit(changePassForm)" #changePassForm="ngForm">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Mật Khẩu Cũ" name="oldPass" ngModel>

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Mật Khẩu Mới" name="newPass" ngModel #newPass="ngModel" required pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    <span id="errorMessagename" style="color: red;" *ngIf="newPass.errors?.required && newPass.touched">Password không được để trống</span>
                    <span id="errorMessagename" style="color: red;" *ngIf="newPass.errors?.pattern && newPass.touched">Password cần có ít nhất 8 ký tự, trong đó ít nhất có 1 số 1 chữ thường, 1 chữ hoa và 1 ký tự đặc biệt</span>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Xác Nhận Mật Khẩu Mới" name="confirmNewPass" ngModel #confirmNewPass="ngModel" required pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    <span id="errorMessagename" style="color: red;" *ngIf="confirmNewPass.errors?.required && confirmNewPass.touched">Password không được để trống</span>
                    <span id="errorMessagename" style="color: red;" *ngIf="confirmNewPass.errors?.pattern && confirmNewPass.touched">Password cần có ít nhất 8 ký tự, trong đó ít nhất có 1 số 1 chữ thường, 1 chữ hoa và 1 ký tự đặc biệt</span>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" [disabled]="changePassForm.invalid" class="btn btn-primary btn-block">Yêu Cầu Mật Khẩu Mới</button>
                        </div>
                        <!-- /.col -->
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-12">
                            <a href="">
                                <--Quay Về Trang Chủ</a>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</body>

</html>
