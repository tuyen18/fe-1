<mat-dialog-content class="mat-typography">
    <div>
        <div>
            <div>
                <form #addAccEmployeeForm="ngForm">
                    <div class="card-body" style="height: 448px; width: 1200px;">
                        <div style="display: inline;">
                            <h3>Thêm Tài Khoản Đăng Nhập Nhân viên</h3>
                        </div>
                        <div class="form-group">
                            <label>Tên Đăng Nhập</label>
                            <input type="text" class="form-control" id="code" name="code" #code="ngModel" ngModel required pattern="[a-zA-Z0-9\s]+">
                            <span id="errorMessageUsername" style="color: red;" *ngIf="code.errors?.required && code.touched">Tên đăng nhập không được để trống</span>
                            <span id="errorMessageUsername" style="color: red;" *ngIf="code.errors?.pattern && code.touched">Tên đăng nhập không được để kí tự đặc biệt hoặc chữ số</span>
                        </div>
                        <div class="form-group">
                            <label>Chức Danh</label>
                            <select class="form-control" name="role" [(ngModel)]="role" required>
                                <option [value]="1">ADMIN</option>
                                <option [value]="2">SALER</option>
                                <option [value]="3">APPRAISER</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nguời Giám Sát</label>
                            <select class="form-control"  id= "suppervisor" name="role1" [(ngModel)]="code_suppervisor" *ngIf="role==2" required>
                                <option [value]="item.code" *ngFor="let item of employeeAccList" selected>{{item.code}}</option>
                            </select>
                            <input name="admin" *ngIf="role!=2" class="form-control" type="text" value="admin" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button mat-dialog-close [disabled]="addAccEmployeeForm.invalid" type="submit" (click)="onSubmit(addAccEmployeeForm,data)" cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
