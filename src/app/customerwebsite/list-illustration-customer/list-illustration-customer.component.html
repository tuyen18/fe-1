<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/dist/css/css_cust/fonts/line-icons.css">
    <link rel="stylesheet" href="/assets/dist/css/css_cust/animate.css">
    <link rel="stylesheet" href="/assets/dist/css/css_cust/main.css">
</header>

<body>
    <!-- Start-Header -->
    <app-header></app-header>
    <!-- End-Header -->
    <p class="title_profile_cust">DANH SÁCH BẢN MINH HỌA</p>
    <div class="card-info">
        <div class="row">
            <div class="card-body">

                <div class="searchWithDateandValue">
                    <div class="left">
                    </div>
                    <div class="right">
                        <div class="input-group searchBar">
                            <input type="search" class="form-control form-control-lg" [(ngModel)]="searchValue" placeholder="Nhập từ khóa cần tìm">
                        </div>
                        <div class="date">
                            <label>Từ Ngày<input id="RfromSearch" type="date" name="dateFrom" [(ngModel)]="dateFrom"
                                        class="form-control form-control-sm" placeholder="" aria-controls="example1"></label>
                            <label style="margin-left: 2%;"> Đến Ngày<input id="RtoSearch" type="date" name="dateTo" [(ngModel)]="dateTo"
                                        class="form-control form-control-sm" placeholder="" aria-controls="example1"></label>
                            <button type="button" class="btn btn-danger btn-custom" (click)="ResetDate()">Xóa
                                    ngày</button>
                            <button type="button" class="btn btn-info btn-custom" (click)="Search()">Tìm kiếm
                                </button>
                        </div>
                    </div>
                </div>

                <table id="illustration-table" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Mã bản minh họa</th>
                            <th>Ngày Tạo</th>
                            <th>Sản phẩm chính</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let illustration of illustrations  | paginate: { id: 'listing_pagination' ,itemsPerPage: 8, currentPage: page, totalItems: totalRecords} ">
                            <td>#BMH{{illustration.id}}</td>
                            <td>{{illustration.create_time | date:'dd-MM-yyyy'}}</td>
                            <td>{{illustration.benifit_name}}</td>
                            <td><button class="btn btn-info" (click)="viewDetail(illustration.id)" style=" width: 100%; color: white;">Chi Tiết</button></td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls style="float: right;" id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>

</body>

</html>
